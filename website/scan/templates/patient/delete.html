{% extends "base.html" %}
{% block content %}
<p>Delete the patient?</p>
<table border="1">
    {% for field in form %}
        <tr>
            <td>{{ field.label }}</td>
            <td>{{ field.value }}</td>
        </tr>
    {% endfor %}
</table>
<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'scan:patients' %}" class="btn btn-primary">No</a>
</form>
{% endblock %}
