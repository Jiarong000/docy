{% extends "base.html" %}

{% load patient_filters %}
{% load i18n %}

{% block content %}



  <a href="/scan/add/" class="btn btn-primary">add</a>

  <table class="table table-condensed table-hover table-striped">

    <thead>
      <tr>
        <th>#</th>
        <th>Sex</th>
        <th>Name</th>
        <th>Age</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for patient in patients %}
        <tr>
          <td>{{ patient.pid }}</td>
          <td>{{ patient|docygender }}</td>
          <td><a href="/scan/view/{{ patient.pid }}">{{ patient|docyname }}</a></td>
          <td>{{ patient.age }} ({{ patient.birth_date }})</td>
          <td>
            <a href="/scan/delete/{{ patient.pid }}" class="btn btn-danger">delete</a>
            <a href="/scan/edit/{{ patient.pid }}" class="btn btn-success">edit</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
