{% csrf_token %}
{% load i18n %}

{% block content %}
<a href="/scan/add/" class="btn btn-primary">Add a scan</a>
<table class="table table-condensed table-hover table-striped" name="Scans">
	 <thead>
      <tr>
        <th>#</th>
        <th>Date</th>
        <th>Reason</th>
        <th>File</th>
        <th>Diagnosis</th>
      </tr>
    </thead>


    <tbody>
      {% for scan in scans %}
      	<tr>
          <td>{{ scan.sid }}</td>
          <td>{{ scan.diag_date }}</td>
          <td>{{ scan.reason }} </td>
          <td><a href="/scan/view/{{ scan.sid }}">{{ File }}</a></td>
          <td>{{ scan.diagnosis}} </td>
          <td>
            <a href="/scan/delete/{{ scan.sid }}" class="btn btn-danger">delete</a>
            <a href="/scan/edit/{{ scan.sid }}" class="btn btn-success">edit</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>

</table>

{% endblock %}
