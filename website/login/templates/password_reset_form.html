{%extends "base.html"%}
{% block content %}
  <br><br><br><br><br>
                <form class="form" action="{% url 'login:password_reset' %}" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field.label_tag }}
                        {{ field }}
                        {{ field.errors }}
                    {% endfor %}
                    <button type="submit" class="btn btn-primary btn-block">Reset</button>
                </form>
{% endblock %}
