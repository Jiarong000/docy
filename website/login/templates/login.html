{%extends "base.html"%}
{% block content %}
  <br><br><br><br><br>
                <form class="form" action="{% url 'login:login' %}" method="post">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    {% for field in form %}
                        {{ field.label_tag }}
                        {{ field }}
                        {{ field.errors }}
                    {% endfor %}<br>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
{% endblock %}
