

{%extends "base.html"%}
{% block content %}
{% if user.is_authenticated %}
<h2>Welcome to Docy  {{ username }}!</h2>
<br>
<br>


{% else %}
<h1>Welcome, please sign up or sign in</h1>
	{% csrf_token %}
	<a href="{% url 'login:register' %}">Register</a>
	<a href="{% url 'login:login' %}">Login</a>
{% endif %}


{% endblock %}
