

{%extends "base.html"%}
{% block content %}
{% if user.is_authenticated %}
<h1>Welcome, {{ username }}.</h1>
	{% csrf_token %}

{% else %}
<h1>Welcome, please register or login.</h1>
	{% csrf_token %}
	<a href="{% url 'login:register' %}">Register</a>
	<a href="{% url 'login:login' %}">Login</a>
{% endif %}

{% endblock %}
