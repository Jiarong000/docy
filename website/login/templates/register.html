{%extends "base.html"%}
{% block content %}
  <br><br><br><br><br>
                <form class="form" action="{% url 'login:register' %}" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field.label_tag }}
                        {{ field }}
                        {{ field.errors }}<br>
                    {% endfor %}<br>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
{% endblock %}
