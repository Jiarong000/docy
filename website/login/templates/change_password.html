
{%extends "base.html"%}
{% block content %}
  <br><br><br><br><br>
  <h2>Login</h2>
    <form action="{% url 'login:change_password' %}" method="post">
        {% csrf_token %}
        <label for="password">Password:</label>
        <input id="password" type="password" name="password" value="{{ password }}"><br/>
        <input type="submit" value="Submit">
    </form>

{% endblock %}
