<!DOCTYPE html>
<html>
<head>
    <title>login</title>
</head>
<body>
	<h1>Change Password, {{ username }}</h1>
    <form action="{% url 'login:change_password' %}" method="post">
        {% csrf_token %}
        <label for="password">Password:</label>
        <input id="password" type="password" name="password" value="{{ password }}"><br/>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
